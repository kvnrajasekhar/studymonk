        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/4d548a4e76.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="contact.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm p-3 fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img
                        src="https://t3.ftcdn.net/jpg/05/14/32/26/360_F_514322653_L9kSWuSXVfnU7PfYJUhZkfke3gRyMmws.jpg"
                        alt="HK Logo"
                        class="logo-img"
                        style="width:90px;"
                    >
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item ps-5">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item ps-5">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item ps-5">
                            <a class="nav-link" href="#">Vision</a>
                        </li>
                        <li class="nav-item ps-5">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                    <form class="d-flex ms-auto nav-item search-form">
                        <div class="search-wrapper">
                            <input class="form-control me-2 p-1 ps-2" type="text" placeholder="Search">
                            <button type="submit" class="search-button">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </form>
                    <div class="dropdown nav-item">
                        <button type="button" class="btn dropdown-toggle border-0" data-bs-toggle="dropdown">
                            <i class="fa-regular fa-user border border-3 border-dark rounded-circle"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-center">
                            <li>
                                <a class="dropdown-item" href="register.html">Register</a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item" href="login.html">Sign in</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div class="contact-us">
            <div class="form-main">
                <div class="main-wrapper">
                    <h2 class="form-head">Contact From</h2>
                    <form class="form-wrapper">
                        <div class="form-card">
                            <input
                                class="form-input"
                                type="text"
                                name="full_name"
                                required="required"
                            >
                            <label class="form-label" for="full_name">Full Name</label>
                        </div>
                        <div class="form-card">
                            <input
                                class="form-input"
                                type="email"
                                name="email"
                                required="required"
                            >
                            <label class="form-label" for="email">Email</label>
                        </div>
                        <div class="form-card">
                            <input
                                class="form-input"
                                type="number"
                                name="phone_number"
                                required="required"
                            >
                            <label class="form-label" for="phone_number">Phone number</label>
                        </div>
                        <div class="form-card">
                            <textarea
                                class="form-textarea"
                                maxlength="420"
                                rows="3"
                                name="phone_number"
                                required="required"
                            ></textarea>
                            <label class="form-textarea-label" for="phone_number">
                                Address
                            </label>
                        </div>
                        <div class="btn-wrap">
                            <button> Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
